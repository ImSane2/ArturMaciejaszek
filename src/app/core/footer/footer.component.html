<footer class="footer">
    <div class="footer__left">
        <img src="" alt="my photo">
        <p i18n>Made with my own two hands</p>
    </div>
    <div class="footer__right">
        <p>Access</p>
        <form class="expandable" (ngSubmit)=onSubmit(f) #f="ngForm">
            <label for="username" i18n>Username</label>
            <input type="username"  name="username" id="username" ngModel>
            <label for="password" i18n>Password</label>
            <input type="password" name="password" id="password" autocomplete="new-password" ngModel>
            <button type="submit" i18n>Login</button>
            <button type="button" (click)="registerUser(f)" i18n>Register</button>
        </form>
    </div>
</footer>
