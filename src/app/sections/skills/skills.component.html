<section class="section-skills">
    <div class="overlay"></div>
    <div class="boxDisplay">
        <div class="boxDisplay__header-box">
            <h2 class="heading_secondary heading_secondary--white">Skills</h2>
        </div>
        <div class="filter">
            <input
                class="filter--input" 
                type="text" 
                id="skillFilter" 
                placeholder="Filter by: e.g. language" 
                [(ngModel)]="skillFilter">
            <label class="filter--label" for="skillFilter">
                <i 
                class="fa fa-search filter__icon" 
                aria-hidden="true"
                ></i>
            </label>
        </div>
        <div class="boxDisplay__content-box--flex">
                <app-skill-item
                *ngFor="let skill of (skillState | async).skills |sortby:'proficiency' | filter:skillFilter:'tags'"
                [skillItem]="skill"
                ></app-skill-item>
        </div>
    </div>
</section>
