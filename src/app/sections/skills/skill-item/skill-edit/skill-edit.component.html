<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="form-group">
    <input type="text" id="name" placeholder="Skill name" formControlName="name"
    class="input form__name"
    required
    >
    <label for="name" class="label" i18n>Skill name</label>
  </div>
  <div class="form-group">
    <input type="text" id="img" placeholder="Image path" formControlName="img"
    class="input form__name"
    >
    <label for="img" class="label" i18n>Image path</label>
  </div>
  <div class="form-group">
    <input type="text" id="details" placeholder="Details" formControlName="details"
    class="input form__name"
    required
    >
    <label for="details" class="label" i18n>Details</label>
  </div>
  <div class="form-group">
    <input type="number" id="proficiency" placeholder="Proficiency" formControlName="proficiency"
    class="input form__name"
    required
    >
    <label for="proficiency" class="label" i18n>Proficiency</label>
  </div>
  <div class="form-group">
    <input type="text" id="tags" placeholder="Tags" formControlName="tags"
    class="input form__name"
    required
    >
    <label for="tags" class="label" i18n>Tags</label>
  </div>
  <div>
    <button type="submit" [disabled]="!form.valid" i18n>Save</button>
    <button (click)="onCancel()" type="button" i18n>Cancel</button>
  </div>  
</form>
