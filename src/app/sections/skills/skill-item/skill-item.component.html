<div class="skill-item">
    <div class="skill-item__logo">
        <img class="skill-logo" [src]="skillItem.img" [alt]="skillItem.name">
    </div>
    <div class="skill-item__name">{{ skillItem.name }} </div>
    <div class="skill-item__proficiency" >
        <span [class]='starsArray[0]'>&#9734;</span>
        <span [class]='starsArray[1]'>&#9734;</span>
        <span [class]='starsArray[2]'>&#9734;</span>
        <span [class]='starsArray[3]'>&#9734;</span>
        <span [class]='starsArray[4]'>&#9734;</span>
        <!-- DO IT WITH ICONS FROM FONT AWESOME IF YOU WANT HALF STARTS AS WELL -->
    </div>
</div>
