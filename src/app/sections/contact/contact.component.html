<section class="section-contact">
  <div class="boxDisplay">
    <div class="boxDisplay__header-box--onWhite">
      <h2 class="heading_secondary heading_secondary--primary">Contact</h2>
    </div>
    <div class="boxDisplay__contact-box">
      <p>If you are interested you can reach me via the form below or social links</p>
      <div class="boxDisplay__contact-sections">
        <form class="boxDisplay__form">
          <input type="text" id="name" placeholder="Name"
          class="input form__name"
          required>
          <label for="name"></label>
          <input type="email" id="email" placeholder="Email address" 
          class="input form__email" 
          required>
          <label for="email"></label>
          <textarea name="query" id="query" cols="30" rows="10" placeholder="Query"  
          class="input form__query" 
          required></textarea>
          <label for="query"></label>
          <button type="submit" 
          class="form__submit">Send</button>
        </form>
        <div class="boxDisplay__side-bar">
          <app-social-item  
          *ngFor="let social of (socialState | async).socials"
          [socialItem]="social"></app-social-item>
        </div>
      </div>
    </div>
  </div>
</section>
