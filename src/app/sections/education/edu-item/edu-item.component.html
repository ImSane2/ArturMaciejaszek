<div class="itemWide itemWide--light" [ngsReveal]="{ reset: true}">
    <div class="itemWide__image-box">
        <img class="itemWide__logo" src='{{ eduItem.logo }}' alt="School Logo">
    </div>
    <div class="itemWide__text-box">
        <p [ngClass]="{'itemWide__text--main': true, 'expandedHide': itemToggle}">{{ eduItem.school }}</p>
        <p [ngClass]="{'itemWide__text--sub': true, 'expanded': itemToggle}">{{ eduItem.faculty }}</p>
        <p [ngClass]="{'itemWide__text--sub': true, 'expanded': itemToggle}" ><span i18n>Specialization: </span>{{ eduItem.specialization}}</p>
    </div>
    <i [ngClass]="{'fa': true, 'fa-plus-circle': true, 'itemWide__details-btn': true, 'expanded': itemToggle}"  
    aria-hidden="true"
    (click)="itemToggle = !itemToggle"></i>
    <div [ngClass]="{'expandable-item': true, 'expanded': itemToggle}" 
        *ngIf="itemToggle"
        [@listIn]>
            <app-edu-item-course
            *ngFor="let course of eduItem.courses"
            [courseItem]="course"></app-edu-item-course>
    </div>
    <div class="editItem" *ngIf="(editMode|async).authenticated">
            <div class="editItem__edit" i18n>Edit</div>
            <div class="editItem__delete" i18n>Delete</div>
    </div>
</div>
