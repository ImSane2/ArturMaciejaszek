<div class="itemWide itemWide--light" [ngsReveal]="{ reset: true}">
    <div class="itemWide__image-box">
        <img class="itemWide__logo" src='{{ eduItem.logo }}' alt="School Logo">
    </div>
    <div class="itemWide__text-box">
        <p class="itemWide__text--main">{{ eduItem.school }}</p>
        <p class="itemWide__text--sub">{{ eduItem.faculty }}</p>
        <p class="itemWide__text--sub">Specialization: {{ eduItem.specialization}}</p>
    </div>
    <i class="fa fa-plus-circle itemWide__details-btn" aria-hidden="true"></i>
    <!-- <img class="eduItem__details-btn img-fluid" src='../../../assets/logos/plus_sign.svg' alt="Click for details"> -->
</div>
