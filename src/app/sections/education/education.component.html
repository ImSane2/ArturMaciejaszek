<section class="section-edu">

    <div class="bg-video__overlay"></div>
    <video class="bg-video__content" autoplay muted loop>
      <source src="../../../assets/video/pencil_down.mp4" type="video/mp4">
      <source src="../../../assets/video/pencil_down.webm" type="video/webm">
      Your browser is not supported!
    </video>
  </div>  
  <div class="edu">
    <div class="edu__header">
      <h2 class="heading_secondary heading_secondary--white">Education</h2>
    </div>
    <div class="edu__content-box">
      <app-edu-item *ngFor="let edu of (eduState | async).education"
      [eduItem]="edu"></app-edu-item>  
    </div>
  </div>
</section>
