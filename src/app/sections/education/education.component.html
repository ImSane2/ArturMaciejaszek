<section class="section-edu">
  <div class="overlay"></div>
  <div class="boxDisplay">
    <div class="boxDisplay__header-box">
      <h2 class="heading_secondary heading_secondary--white">Education</h2>
    </div>
    <div class="boxDisplay__content-box--dark">
      <app-edu-item
      *ngFor="let edu of (eduState | async).education"
      [eduItem]="edu"></app-edu-item>  
    </div>
  </div>
</section>
