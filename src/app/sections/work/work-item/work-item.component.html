<div class="helperDiv">
    <div class="itemWide itemWide--dark" [ngsReveal]="{ reset: true}" *ngIf="!editOn">
        <div class="itemWide__image-box">
            <img class="itemWide__logo" src='{{ workItem.cLogo }}' alt="Company Logo">
        </div>
        <div class="itemWide__text-box">
            <p [ngClass]="{'itemWide__text--main': true, 'expanded': itemToggle}">{{ workItem.company }}</p>
            <p [ngClass]="{'itemWide__text--sub': true, 'expandedHide': itemToggle}">{{ workItem.position }}</p>
            <p [ngClass]="{'itemWide__text--sub': true, 'expandedHide': itemToggle}">{{ workItem.startDate | date }} - {{ workItem.endDate | date}}</p>
        </div>
        <i [ngClass]="{'fa': true, 'fa-plus-circle': true, 'itemWide__details-btn': true, 'expanded': itemToggle}" 
        aria-hidden="true" 
        (click)="itemToggle = !itemToggle"></i>
        <div [ngClass]="{'itemWide__list-box': true, 'expanded': itemToggle}">
            <ul>
                <li *ngFor="let resp of workItem.responsibilities; let i = index"> 
                    {{ workItem.responsibilities[i] }}</li>
            </ul>
        </div>
    </div>
    <div class="itemWide itemWide--dark addItem addItem__itemWide" *ngIf="editOn">
        <app-work-item-edit (editEmitter)="setEdit($event)" [workItem]="workItem" [index]="index"></app-work-item-edit>
    </div>
    <div class="editItem" *ngIf="(editMode|async).authenticated">
            <div class="editItem__edit" (click)="editOn = !editON" i18n>Edit</div>
            <div class="editItem__delete" (click)="deleteItem()" i18n>Delete</div>
    </div>
</div>
